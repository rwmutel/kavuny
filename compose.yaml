services:
  consul:
    image: hashicorp/consul:latest
    ports:
      - 8500:8500
    networks:
      - kavuny-net
    command: agent -server -ui -node=server-1 -bootstrap-expect=1 -client=0.0.0.0

  auth:
    image: project-auth:latest
    pull_policy: build
    build:
      context: auth
    environment:
      HZ_CLUSTERNAME: auth_hazelcast
      HZ_MAP: sessions
      POSTGRES_ADDR: postgres
      GIN_MODE: release
      CONSUL_ADDR: consul:8500
    networks:
      - kavuny-net

  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: auth-service
      POSTGRES_PASSWORD: pass
    volumes:
      - ./demo_data/create.sql:/docker-entrypoint-initdb.d/create.sql
      - ./demo_data/users.csv:/opt/demo_data/users.csv
    networks:
      - kavuny-net

  coffee-packs:
    image: coffee-packs
    build:
      context: coffee-packs
      dockerfile: CoffeePacks.Dockerfile
    # ports:
    #  - "8080:8080"
    networks:
      - kavuny-net
    depends_on:
      packs-db:
        condition: service_healthy

  packs-db:
    build:
      context: coffee-packs
      dockerfile: Postgres.Dockerfile
    environment:
      POSTGRES_USER: user
      POSTGRES_DB: kavuny
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - ./coffee-packs/demo_data:/opt/demo_data
    networks:
      - kavuny-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-d", "db_prod"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 10s

  coffee-shops:
    image: coffee-shops
    build:
      context: coffee-shops
      dockerfile: CoffeeShops.Dockerfile
    ports:
      - "8080:8080"
    networks:
      - kavuny-net
    depends_on:
      shops-db:
        condition: service_healthy
      # packs-db:
        # condition: service_healthy

  shops-db:
    build:
      context: coffee-shops
      dockerfile: Postgres.Dockerfile
    environment:
      POSTGRES_USER: user
      POSTGRES_DB: kavuny
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - ./coffee-shops/demo_data:/opt/demo_data
    networks:
      - kavuny-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-d", "db_prod"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 10s

networks:
  kavuny-net:
    driver: bridge